version: 0.1

components:
  - name: django-backend
    source:
      type: git
      repository: https://github.com/kjbl123/Django-React
      branch: main
      context: backend
    endpoints:
      - name: "Django REST API"
        port: 8000
        type: REST
        networkVisibility: Public
        context: /
    env:
      - name: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - name: DEBUG
        value: "False"
