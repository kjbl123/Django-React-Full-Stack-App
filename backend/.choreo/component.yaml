version: 0.1

name: django-backend
project: django-react-tutorial

componentType: WebApplication

source:
  path: .
  context: .
  version: 1.0.0

build:
  buildCommand: pip install -r requirements.txt
  runCommand: python manage.py runserver 0.0.0.0:8000
  port: 8000

endpoints:
  - name: "REST API"
    port: 8000
    type: REST
    networkVisibility: Public
    context: /

configs:
  - name: DEBUG
    value: "False"

secrets:
  - name: DJANGO_SECRET_KEY
